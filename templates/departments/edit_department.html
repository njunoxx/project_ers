{% extends 'layouts/master.html' %}
{% block title %}
    department - Edit
{% endblock %}

{% block content %}
    <h1> This is department edit page </h1>
    <a href="{% url 'dep-index' %}" class="btn btn-primary">BACK</a>
<hr>
     
    <form action="{% url 'dep-update' %}"  method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{data.id}}">
        <div class="form-group">
          <label class="mb-2"><b>Department Name</b></label>
          <input type="text" class="form-control" name="department_name"  value="{{ data.department_name }}">
        </div>
        
        <br>
        <div class="form-group">
            <label class="mb-2"><b>Short Name</b></label>
            <input type="text" class="form-control" name="short_name" value="{{ data.short_name }}">
        </div>

        
        <br>
        <input type="checkbox" name="status" value="status">
        <label for="status"> Status</label><br>
       
        
        <input type="submit" class="btn btn-primary" value="UPDATE">
       

    </form>

{% endblock %}
